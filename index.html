<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support the Mission</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('img/BWSbk1.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #000; /* fallback */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #222;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #444;
    }

    .qr-code {
      margin-top: 1rem;
      max-width: 140px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    }

    .footer {
      font-size: 1rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>SUPPORT THE MISSION</h1>
    <p class="subtitle">BlitzWeather AI: Built by survivors, for survivors</p>

    <!-- Buttons -->

    <div class="footer">
      Help us get there first.<br>

    </div>
  </div>
</body>
</html>
